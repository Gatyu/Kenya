<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harambee Connect â€“ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 420px;
    }
    .input-field {
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 0.875rem 1rem;
      width: 100%;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #16a34a;
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.15);
    }
    .btn-green {
      background-color: #166534;
      color: white;
      font-weight: 600;
      padding: 1rem;
      border-radius: 8px;
      transition: all 0.2s;
      width: 100%;
    }
    .btn-green:hover {
      background-color: #14532d;
    }
    .google-btn {
      border: 1px solid #d1d5db;
      background: white;
      color: #111827;
      font-weight: 500;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
    }
    .google-btn:hover {
      background: #f3f4f6;
    }
    .register-btn {
      border: 1px solid #16a34a;
      color: #166534;
      font-weight: 600;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      transition: all 0.2s;
      width: 100%;
      background: white;
    }
    .register-btn:hover {
      background: #f0fdf4;
    }
  </style>
</head>
<body>

  <div class="card text-center">

    <!-- Logo / Title -->
    <div class="mb-8">
      <div class="flex items-center justify-center gap-3 mb-3">
        <!-- Placeholder logo - replace with real image if needed -->
        <div class="text-4xl">ðŸ¦’</div>
        <h1 class="text-3xl font-bold text-gray-800">
          HARAMBEE CONNECT
        </h1>
      </div>
      <p class="text-sm text-gray-600 font-medium">
        - Bridging Hearts Across Continents -
      </p>
    </div>

    <!-- Main heading -->
    <h2 class="text-2xl font-bold text-gray-800 mb-8">
      Log in to your account
    </h2>

    <!-- Form -->
    <form class="space-y-6">

      <!-- Email or Phone -->
      <div>
        <input 
          type="text" 
          placeholder="Email or Phone Number"
          class="input-field"
        />
      </div>

      <!-- Password + Remember / Forgot -->
      <div class="space-y-3">
        <div class="relative">
          <input 
            type="password" 
            placeholder="Password"
            class="input-field pr-10"
          />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-green-600 focus:ring-green-500" />
            <span class="text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-green-700 hover:text-green-800 font-medium">
            Forgot password?
          </a>
        </div>
      </div>

      <!-- Login Button -->
      <button 
        type="submit"
        class="btn-green"
      >
        Log In
      </button>

    </form>

    <!-- Google Sign In -->
    <div class="mt-6 mb-4">
      <button class="google-btn">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.1-4.47 3.1-7.25z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.35-2.63c-.98.66-2.23 1.06-3.93 1.06-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.75 20.94 6.98 23 12 23z"/>
          <path fill="#FBBC05" d="M5.51 14.21c-.23-.66-.36-1.37-.36-2.21s.13-1.55.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/>
          <path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 6.98 0 2.75 2.06.96 5.34l4.55 2.45C6.42 5.02 8.98 4.98 12 4.98z"/>
        </svg>
        Continue with Google
      </button>
    </div>

    <!-- Register Button -->
    <div class="mt-3">
      <button class="register-btn">
        Register
      </button>
    </div>

  </div>

</body>
</html>
