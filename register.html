<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kenyans Abroad • Sign Up</title>

  <script src="https://cdn.tailwindcss.com/3.4.1"></script>

  <style>
    body { background: #0f172a; color: white; min-height: 100vh; margin: 0; font-family: system-ui, sans-serif; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .bg-overlay { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1600948836101-f9ffda4a4c4e?w=800') center/cover; opacity: 0.15; z-index: -1; }
    .card { background: rgba(30, 41, 59, 0.92); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; backdrop-filter: blur(8px); padding: 1.75rem; width: 100%; max-width: 420px; }
    input { background: rgba(51, 65, 85, 0.6); border: 1px solid #475569; border-radius: 8px; padding: 0.9rem 1rem; color: white; width: 100%; font-size: 1rem; }
    input:focus { outline: none; border-color: #ec4899; box-shadow: 0 0 0 3px rgba(236,72,153,0.2); }
  </style>
</head>
<body>

  <div class="bg-overlay"></div>

  <div class="card">

    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 mb-2">
        <span class="text-4xl">❤️</span>
        <h1 class="text-3xl font-bold">
          Kenyans<span class="text-pink-500">Abroad</span>
        </h1>
      </div>
      <p class="text-slate-300 text-base">
        Join the diaspora community
      </p>
    </div>

    <div class="space-y-5">

      <div>
        <label class="block text-sm text-slate-300 mb-2">Full name</label>
        <input type="text" placeholder="John Mwangi" />
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-2">Email</label>
        <input type="email" placeholder="yourname@gmail.com" />
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-2">Password</label>
        <input type="password" placeholder="••••••••" />
      </div>

      <div class="flex items-start gap-2 text-sm">
        <input type="checkbox" class="mt-1 w-4 h-4 accent-pink-600 rounded" />
        <span class="text-slate-300">
          I agree to the <a href="#" class="text-pink-400">Terms</a> & <a href="#" class="text-pink-400">Privacy</a>
        </span>
      </div>

      <a href="home.html" class="block w-full bg-gradient-to-r from-pink-600 to-rose-600 hover:brightness-110 text-white font-bold py-3.5 rounded-xl text-center transition">
        Create Account
      </a>

    </div>

    <p class="text-center mt-6 text-slate-300">
      Already have an account? 
      <a href="index.html" class="text-pink-400 hover:text-pink-300 font-medium">Log in</a>
    </p>

  </div>

</body>
</html>
